name: CI
on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  jest:
    name: Jest (unit + integration)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm test -- --ci --reporters=default
        env:
          CI: true

  e2e:
    name: Playwright (${{ matrix.browser }})
    needs: jest
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: ${{ github.event_name == 'pull_request' && fromJson('["chromium"]') || fromJson('["chromium","firefox","webkit"]') }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Cache Playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-pw-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-pw-
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run build:frontend
      - run: npm run build:backend
      - name: Run Playwright
        run: npx playwright test --project=e2e-${{ matrix.browser }}
        env:
          PW_BASE_URL: http://127.0.0.1:5500/
          API_EVALUATE_URL: http://127.0.0.1:3000/evaluate
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report
          retention-days: 7
      - name: Upload raw test-results (only on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: test-results
          retention-days: 7
