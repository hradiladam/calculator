<!-- index.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">

    <!-- Load Math.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.0/math.min.js" defer></script>

    <!-- Main application module -->
    <script type="module" src="./js/main.js" defer></script>

    <!-- Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Title -->
    <title>Calculator</title>
</head>


<body>

    <div class="calculator">
        <div id="display">
            <div id="recent-history">None</div>
            <div id="result">0</div>
        </div>
        
        <button class="button additional" data-value="AC">AC</button>
        <button class="button additional" data-value="( )">( )</button>
        <button class="button additional" data-value="%">%</button>
        <button class="button operator" data-value="÷">÷</button>
        <button class="button" data-value="7">7</button>
        <button class="button" data-value="8">8</button>
        <button class="button" data-value="9">9</button>
        <button class="button operator" data-value="×">×</button>
        <button class="button" data-value="4">4</button>
        <button class="button" data-value="5">5</button>
        <button class="button" data-value="6">6</button>
        <button class="button operator" data-value="-">-</button>
        <button class="button" data-value="1">1</button>
        <button class="button" data-value="2">2</button>
        <button class="button" data-value="3">3</button>
        <button class="button operator" data-value="+">+</button>
        <button class="button" data-value="0">0</button>
        <button class="button" data-value=".">.</button>
        <button class="button" data-value="⌫">⌫</button>
        <button class="button operator" data-value="=">=</button>
    </div>

    <!-- Button to trigger dark theme -->
    <div id="theme-element">
        <button id="theme-switch">
            <i class="fa-solid fa-moon"></i>
        </button>
    </div>

</body>
</html>
